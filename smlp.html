  <title>Sound Music Legend – Ouça sua playlist favorita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-repeat: no-repeat;
    }

    html,
    body {
      height: 100%;
      background: linear-gradient(to bottom, #000, #00b7ff);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navegação lateral */
    .nave {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .nave ul {
      list-style: none;
      width: 100%;
      padding: 0;
    }

    .nave ul li {
      margin-bottom: 20px;
      text-align: center;
    }

    .nave ul li a {
      color: #fff;
      display: inline-block;
      font-size: 24px;
      padding: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .nave ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #00bfff;
      border-radius: 8px;
    }

    .nave .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    /* Cabeçalho */
    header {
      margin-left: 200px;
      background-color: #005d92;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      user-select: none;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .barra-pesquisa form {
      display: flex;
      align-items: center;
      background: #0a3b5c;
      padding: 4px 8px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
    }

    .barra-pesquisa input[type="text"] {
      flex-grow: 1;
      background: transparent;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      color: #fff;
      outline: none;
      border-radius: 15px;
    }

    .barra-pesquisa button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      padding-left: 10px;
    }

    .barra-pesquisa button:hover {
      color: #00b7ff;
      transition: 0.3s;
    }

    .area-login .botao-login {
      background: transparent;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: color 0.3s;
      white-space: nowrap;
    }

    .area-login .botao-login:hover {
      color: #777;
    }

    /* Título centralizado */
    .site-title {
      font-size: 36px;
      font-family: "Anton", sans-serif;
      white-space: nowrap;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Botões de categoria */
    nav.filtros-categorias {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    nav.filtros-categorias button {
      background-color: #009bbc;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav.filtros-categorias button:hover {
      background-color: #007fa1;
    }

    /* Conteúdo principal */
    main {
      margin-left: 200px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin: 20px 0;
    }

    .musica-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
    }

    .musica-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      width: 280px;
      padding: 15px;
      color: #fff;
      transition: transform 0.3s, background 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .musica-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.04);
    }

    .musica-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .mensagem-sem-produtos {
      width: 100%;
      text-align: center;
      font-size: 18px;
      padding: 40px 0;
    }

    .musica-grid::-webkit-scrollbar {
      width: 8px;
    }

    .musica-grid::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    /* Categorias */
    /* Categorias */
    .categorias-destaque {
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
      position: relative;
    }

    .categorias-destaque h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #fff;
    }

    /* -------------------- GRID (visual em blocos) -------------------- */
    .categoriaSelecionada-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
    }

    /* -------------------- CARROSSEL MELHORADO -------------------- */
    .carousel-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 100%;
      margin: 0 auto 40px auto;
      overflow: visible;
      padding: 0 20px;
    }

    /* Aumenta o espaço horizontal visível */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px 60px;
      width: 100%;
      scrollbar-width: none;
      /* Firefox */
    }

    .carousel::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari */
    }

    /* CARD DO CARROSSEL */
    .categoriaSelecionada-card {
      position: relative;
      /* para o texto absoluto funcionar */
      flex: 0 0 auto;
      width: 240px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      background: none;
      /* sem fundo branco */
      color: #fff;
    }

    .categoriaSelecionada-card:hover {
      transform: scale(1.05);
    }



    .categoriaSelecionada-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      /* arredonda a imagem igual ao card */
      display: block;
    }

    /* Texto sobre a imagem */
    .categoriaSelecionada-card h3,
    .categoriaSelecionada-card p {
      position: absolute;
      left: 12px;
      right: 12px;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      margin: 0;
      padding: 0 5px;
    }

    .categoriaSelecionada-card h3 {
      bottom: 30px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .categoriaSelecionada-card p {
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* SETAS DO CARROSSEL SEMPRE VISÍVEIS */
    .carousel-btn {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      opacity: 1;
      visibility: visible;
      transition: background-color 0.3s ease;
    }

    .carousel-btn.left {
      position: absolute;
      top: 50%;
      left: 0;
      margin-left: -20px;
      /* seta fora da grid, sem cobrir cards */
      transform: translateY(-50%);
      /* mantém seu estilo */
    }

    .carousel-btn.right {
      position: absolute;
      top: 50%;
      right: 0;
      margin-right: -20px;
      /* seta fora da grid */
      transform: translateY(-50%);
      /* mantém seu estilo */
    }

    .carousel-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      .categoriaSelecionada-card {
        width: 180px;
      }

      .carousel-btn {
        font-size: 24px;
        padding: 8px;
      }

      .carousel {
        padding: 10px 40px;
      }

    }




    /* Rodapé */
    footer {
      margin-left: 200px;
      background: #005d92;
      padding: 20px;
      margin-top: 40px;
    }

    .redes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .redes a {
      font-size: 24px;

    }

    .redes a:hover {

    }

    .contato-desenvolvedores {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1200px;
      margin-bottom: 15px;
      color: #eee;
    }

      flex: 1;
      min-width: 200px;
    }

    footer nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    footer nav a {
      color: #66ccff;
      font-size: 14px;
      font-weight: 600;
      transition: color 0.3s;
    }

    footer nav a:hover {
      color: #00b7ff;
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 900px) {

      header,
      footer,
      main {
        margin-left: 0;
      }

      .nave {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 10px;
      }

      .nave ul {
        display: flex;
        gap: 15px;
        overflow-x: auto;
      }

      .header-top {
        flex-direction: column;
        align-items: stretch;
      }

      .barra-pesquisa form {
        max-width: 100%;
        margin-bottom: 10px;
      }

      .area-login {
        text-align: right;
      }
    }
  </style>
</head>

      filtrarMusicas();
    }

    function filtrarMusicas() {
      const busca = campoPesquisa.value.trim().toLowerCase();
      grid.innerHTML = "";

      const resultados = produtos.filter(produto => {
        const nome = produto.nome.toLowerCase();
        const autor = produto.autor.toLowerCase();
        const pertenceCategoria = categoriaSelecionada === "todos" || produto.categoria.includes(categoriaSelecionada);
        const correspondeBusca = nome.includes(busca) || autor.includes(busca);
        return pertenceCategoria && correspondeBusca;
      });

      if (resultados.length === 0) {
        grid.innerHTML = '<div class="mensagem-sem-produtos">Nenhuma música encontrada.</div>';
        return;
      }

      resultados.forEach(produto => {
        const card = document.createElement("a");
        card.className = "musica-card";
        card.href = `sml3.html`; // link correto com template string
        card.innerHTML = `
  <img src="${produto.imagem}" alt="${produto.nome}">
  <h3>${produto.nome}</h3>
  <p>${produto.autor}</p>
`;
        grid.appendChild(card);

      });
    }

    // Inicializa com todas as músicas
    filtrarMusicas();

    // Função de scroll do carrossel (setas)
    function scrollCarousel(direction) {
      const carousel = document.querySelector('.carousel');
      const scrollAmount = 300;
      carousel.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }
  </script>
