  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, rgb(0, 0, 0), rgb(0, 183, 255));
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: rgb(0, 93, 146);
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1.5rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
      margin-left: 200px;
    }
    footer {
      background-color: rgb(0, 93, 146);
      color: white;
      padding: 15px 30px;
      width: 100%;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.5);
      margin-left: 200px;
    }
    main {
      position: absolute;
      top: 52px;
      bottom: 54px;
      left: 0;
      right: 0;
      display: flex;
      gap: 20px;
      padding: 20px 30px;
      overflow: hidden;
    }
    .player {
      flex: 7;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      margin-left: 200px;
    }
    .player img.cover {
      width: 100%;
      border-radius: 16px;
      height: 400px;
      object-fit: cover;
      margin-bottom: 25px;
      flex-shrink: 0;
    }
    .player h2 {
      font-size: 2.8rem;
      margin: 0 0 6px 0;
    }
    .player h3 {
      font-weight: 400;
      font-size: 1.2rem;
      color: #a3d3ff;
      margin: 0 0 25px 0;
    }
    audio {
      display: none;
    }
    .progress-container {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress {
      background: #00b7ff;
      height: 100%;
      width: 0%;
      border-radius: 10px 0 0 10px;
      transition: width 0.1s linear;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 15px;
    }
    .controls button {
      background: none;
      border: none;
      color: rgb(0, 183, 255);
      font-size: 38px;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: rgba(0, 183, 255, 0.3);
    }
    .tempo {
      display: flex;
      justify-content: space-between;
      font-family: monospace;
      font-size: 20px;
      color: #b0e3ff;
    }
    .proximas-musicas {
      flex: 3;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
    }
    .proximas-musicas h4 {
      margin: 0 0 20px 0;
      font-weight: 700;
      font-size: 1.8rem;
      border-bottom: 2px solid rgb(0, 183, 255);
      padding-bottom: 8px;
    }
    .proximas-musicas ul {
      list-style: none;
      margin: 0; padding: 0;
      overflow-y: auto;
    }
    .proximas-musicas li {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 14px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      color: white;
    }
    .proximas-musicas li:hover {
      background: rgb(0, 183, 255);
      color: #000;
    }
    .proximas-musicas li + li {
      margin-top: 12px;
    }
    .proximas-musicas img {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .proximas-musicas .textos {

    .proximas-musicas .nome {

      font-size: 1.3rem;
    }
    .proximas-musicas .categoria {
      font-size: 1rem;
      color: #a3d3ff;
      margin-top: 6px;
    }
    .proximas-musicas ul::-webkit-scrollbar {
      width: 8px;
    }
    .proximas-musicas ul::-webkit-scrollbar-thumb {
      background-color: rgb(0, 183, 255);
      border-radius: 4px;
    }
    @media (max-width: 900px) {

footer .contato-desenvolvedores {

  <script>
  const playlist = [
    { nome: "Here", categoria: "EDM", src: "here.mp3", cover: "musica.jpg" },
    { nome: "Imaginy", categoria: "EDM", src: "imaginy.mp3", cover: "musica.jpg" },
    { nome: "Power Phonk", categoria: "Phonk", src: "phonk.mp3", cover: "musica.jpg" },
    { nome: "Azul Remix", categoria: "Funk", src: "funk2.mp3", cover: "musica.jpg" },
    { nome: "I Come Dawn", categoria: "Lofi", src: "gospel.mp3", cover: "musica.jpg" },
    { nome: "Rockstar", categoria: "rap", src: "post-malone.mp3", cover: "musica.jpg" },
    { nome: "Baby", categoria: "funk", src: "gim-baby.mp3", cover: "musica.jpg" },
    { nome: "Logic", categoria: "funk", src: "logic.mp3", cover: "musica.jpg" },
    { nome: "Image", categoria: "EDM", src: "image.mp3", cover: "musica.jpg" }
    
  ];

  const audio = document.getElementById("audio");
  const source = document.getElementById("audio-source");
  const cover = document.getElementById("cover");
  const titulo = document.getElementById("titulo-musica");
  const autor = document.getElementById("autor-musica");
  const tempoAtual = document.getElementById("tempo-atual");
  const tempoTotal = document.getElementById("tempo-total");
  const progress = document.getElementById("progress");
  const progressContainer = document.getElementById("progress-container");
  const btnPlay = document.getElementById("play");
  const btnPause = document.getElementById("pause");
  const btnAnterior = document.getElementById("btn-anterior");
  const btnProximo = document.getElementById("btn-proximo");
  const btnMudo = document.getElementById("btn-mudo");
  const lista = document.getElementById("lista-proximas");

  let currentIndex = 0;

  function formatarTempo(seg) {
    const m = String(Math.floor(seg / 60)).padStart(2, "0");
    const s = String(Math.floor(seg % 60)).padStart(2, "0");
    return `${m}:${s}`;
  }

  // Ler par√¢metro correto da URL: "musica"
  (function iniciarPelaURL() {
    const params = new URLSearchParams(window.location.search);
    const nomeUrl = params.get("musica");  // aqui est√° o nome correto do par√¢metro!
    if (nomeUrl) {
      const x = playlist.findIndex(m => m.nome.toLowerCase() === nomeUrl.toLowerCase());
      if (x >= 0) currentIndex = x;
    }
  })();

  function carregarMusica(i) {
    const m = playlist[i];
    titulo.textContent = m.nome;
    autor.textContent = m.categoria;
    source.src = m.src;
    cover.src = m.cover;
    audio.load();
    audio.play();
    btnPlay.style.display = "none";
    btnPause.style.display = "inline-block";
    atualizarLista(i);
  }

  function atualizarLista(atual) {
    lista.innerHTML = "";
    let i = atual + 1;
    for (let c = 0; c < playlist.length - 1; c++) {
      if (i >= playlist.length) i = 0;
      const m = playlist[i];
      const realIndex = i;
      const li = document.createElement("li");
      li.tabIndex = 0;
      li.setAttribute("role", "button");
      li.innerHTML = `
        <img src="${m.cover}" alt="Capa de ${m.nome}">
        <div class="textos">
          <div class="nome">${m.nome}</div>
          <div class="categoria">${m.categoria}</div>
        </div>
      `;
      li.onclick = () => {
        currentIndex = realIndex;
        carregarMusica(realIndex);
      };
      li.onkeypress = e => {
        if (e.key === "Enter" || e.key === " ") li.click();
      };
      lista.appendChild(li);
      i++;
    }
  }

  btnPlay.onclick = () => { 
    audio.play(); 
    btnPlay.style.display = "none"; 
    btnPause.style.display = "inline-block"; 
  };

  btnPause.onclick = () => { 
    audio.pause(); 
    btnPause.style.display = "none"; 
    btnPlay.style.display = "inline-block"; 
  };

  btnAnterior.onclick = () => { 
    currentIndex = (currentIndex - 1 + playlist.length) % playlist.length; 
    carregarMusica(currentIndex); 
  };

  btnProximo.onclick = () => { 
    currentIndex = (currentIndex + 1) % playlist.length; 
    carregarMusica(currentIndex); 
  };

  btnMudo.onclick = () => { 
    audio.muted = !audio.muted; 
    btnMudo.textContent = audio.muted ? "üîá" : "üîà"; 
  };

  audio.ontimeupdate = () => {
    if (!isNaN(audio.duration)) {
      const pct = (audio.currentTime / audio.duration) * 100;
      progress.style.width = pct + "%";
      tempoAtual.textContent = formatarTempo(audio.currentTime);
      tempoTotal.textContent = formatarTempo(audio.duration);
      progressContainer.setAttribute("aria-valuenow", Math.floor(pct));
    }
  };

  progressContainer.onclick = e => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const pct = clickX / width;
    if (!isNaN(audio.duration)) {
      audio.currentTime = pct * audio.duration;
    }
  };

  progressContainer.addEventListener("keydown", e => {
    if (!isNaN(audio.duration)) {
      let pct = audio.currentTime / audio.duration;
      if (e.key === "ArrowRight") {
        pct += 0.05;
        if (pct > 1) pct = 1;
        audio.currentTime = pct * audio.duration;
      } else if (e.key === "ArrowLeft") {
        pct -= 0.05;
        if (pct < 0) pct = 0;
        audio.currentTime = pct * audio.duration;
      }
    }
  });

  // Avan√ßa automaticamente para a pr√≥xima m√∫sica quando acabar
  audio.onended = () => {
    currentIndex = (currentIndex + 1) % playlist.length;
    carregarMusica(currentIndex);
  };

  // Carrega a m√∫sica inicial na p√°gina
  carregarMusica(currentIndex);
</script>
